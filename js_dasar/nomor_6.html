<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nomor6</title>
	</head>
	<body>
		<strong>
			Program Mencetak Tabel Perkalian 1 sampai 10 Sebuah Bilangan
		</strong>

		<br /><br />

		<script>
			// nomor 6

			const num = parseInt(prompt("masukkan nilai NUM: "));

			for (let i = 1; i <= 10; i++) {
				document.write(`${i} * ${num} = ${i * num}<br />`);
			}
		</script>
	</body>
</html>
