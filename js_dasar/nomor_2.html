<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SumAverage_2</title>
	</head>
	<body>
		<strong>
			Program Menentukan Jumlah (SUM) dan Rata-Rata (AVERAGE) Deretan
			Angka yang Diberikan (1 + 3 + 5 + 7+ 9)
		</strong>

		<br /><br />

		<script>
			// nomor 2

			let count = 0;
			let sum = 0;

			const num = [1, 3, 5, 7, 9];

			for (let i = 0; i < num.length; i++) {
				sum += num[i];
				count++;
			}

			// cetak array
			document.write(`${num.join(" + ")}<br />`);
			// cetak sum
			document.write(`Total: ${sum}<br />`);
			// cetak average
			document.write(`Rata-rata: ${sum / count}`);
		</script>
	</body>
</html>
