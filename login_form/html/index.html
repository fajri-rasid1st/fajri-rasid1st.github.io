<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- external CSS -->
		<link rel="stylesheet" href="../css/style.css" />
		<!-- embed icon from fontawesome -->
		<link rel="stylesheet" href="../css/all.min.css" />
		<!-- embed font from googlefonts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<!-- title -->
		<title>Login Form</title>
	</head>
	<body>
		<!-- container -->
		<div class="container">
			<!-- section of main -->
			<section class="card-main">
				<div class="card-header">
					<h1>SIMPLE</h1>
					<h3>LOGIN FORM</h3>
				</div>

				<div class="card-body">
					<form action="">
						<label class="label-user" for="username">
							Username
						</label>
						<div class="input">
							<div class="input-container">
								<i class="fas fa-user"></i>
								<input
									class="input-user username"
									type="text"
									id="username"
									name="username"
									spellcheck="false"
									autocapitalize="off"
									placeholder="Masukkan Username"
								/>
							</div>
							<div class="line first"></div>
						</div>

						<label class="label-user" for="password">
							Password
						</label>
						<div class="input">
							<div class="input-container">
								<i class="fas fa-lock"></i>
								<input
									class="input-user password"
									type="password"
									id="password"
									name="password"
									spellcheck="false"
									autocapitalize="off"
									placeholder="Masukkan Password"
								/>
								<i class="fas toggle fa-eye-slash"></i>
							</div>
							<div class="line second"></div>
						</div>

						<div class="action">
							<div class="remember-me">
								<input
									class="checkbox"
									type="checkbox"
									id="checkbox"
									name="checkbox"
									tabindex="-1"
								/>

								<label class="remember" for="checkbox">
									Remember Me
								</label>
							</div>

							<div class="forgot-pswd">
								<a
									href="https://github.com/fajri-rasid1st/fajri-rasid1st.github.io/blob/master/login_form/js/account.json"
									target="_blank"
									tabindex="-1"
									>Forgot Password?</a
								>
							</div>
						</div>
						<button class="submit" type="submit">Sign in</button>
					</form>
				</div>
			</section>
			<!-- end of section main -->

			<!-- section login modal -->
			<section class="login-modal">
				<div class="modal">
					<i class="far fa-times-circle"></i>
					<h3 class="alert">Invalid Username or Password!</h3>
					<button
						style="display: block"
						type="button"
						class="modal-button"
					>
						Continue
					</button>
				</div>
			</section>
			<!-- end of section login modal -->

			<!-- section of footer -->
			<section class="footer">
				<p>copyrightÂ© 2020 all rights reserved</p>
				<p>
					<a
						href="https://www.github.com/fajri-rasid1st"
						target="_blank"
					>
						<i class="fas fa-user"></i> fajri-rasid1st
					</a>
				</p>
			</section>
			<!-- end of section footer -->
		</div>
		<!-- end of container -->

		<!-- javascript and jquery -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
		<script src="../js/validate.js"></script>
		<script src="../js/script.js"></script>
	</body>
</html>
