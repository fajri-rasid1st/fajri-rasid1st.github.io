<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- external CSS -->
		<link rel="stylesheet" href="../css/style.css" />

		<!-- embed icon from fontawesome -->
		<link rel="stylesheet" href="../css/all.min.css" />

		<!-- embed font from googlefonts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>

		<title>Login Form</title>
	</head>
	<body>
		<div class="container">
			<section class="card-main">
				<div class="card-header">
					<h1>Login Form</h1>
				</div>

				<div class="card-body">
					<form action="">
						<label class="label-user" for="username">
							Username
						</label>

						<div class="parent">
							<div class="input-container">
								<i class="fas fa-user"></i>

								<input
									class="input-user username"
									type="text"
									id="username"
									name="username"
									placeholder="Masukkan Username"
								/>
							</div>

							<div class="line first"></div>
						</div>

						<label class="label-user" for="password">
							Password
						</label>

						<div class="parent">
							<div class="input-container">
								<i class="fas fa-lock"></i>

								<input
									class="input-user password"
									type="password"
									id="password"
									name="password"
									placeholder="Masukkan Password"
								/>

								<i class="fas toggle fa-eye-slash"></i>
							</div>

							<div class="line second"></div>
						</div>

						<div class="action">
							<div class="remember-me">
								<input
									class="checkbox"
									type="checkbox"
									id="checkbox"
									name="checkbox"
								/>

								<label class="remember" for="checkbox">
									Remember Me
								</label>
							</div>

							<div class="forgot-pswd">
								<a href="#">Forgot Password?</a>
							</div>
						</div>

						<button class="submit" type="button">Sign in</button>
					</form>
				</div>
			</section>

			<section class="footer">
				<p></p>
			</section>
		</div>
		<script src="../js/script.js"></script>
	</body>
</html>
