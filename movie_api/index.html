<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/all.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Cick's Movie</title>
	</head>
	<body>
		<!------------ header -------------->
		<header class="header" id="header">
			<div class="jumbotron jumbotron-fluid mb-0">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-md-8 text-center">
							<div class="title">
								<i
									class="fas fa-film mr-3"
									style="font-size: 5.5em"
								></i>
								<h1 class="mb-0">Cick's Movie</h1>
								<h5 class="my-2" style="font-weight: 300">
									Find your favorite movies, write it in the
									search field, then see the details.
								</h5>
							</div>
							<div class="input-group my-3">
								<input
									type="text"
									class="form-control search-input"
									placeholder="Enter Your Favorite Movie"
									spellcheck="false"
									autocomplete="false"
								/>
								<div class="input-group-append">
									<button
										class="btn option submit"
										type="button"
									>
										<i
											class="fas fa-search"
											style="color: #e8e8e8"
										></i>
									</button>
								</div>
							</div>
							<div
								class="btn-group"
								role="group"
								aria-label="Basic example"
							>
								<button
									type="button"
									class="btn btn-outline-secondary option"
								>
									Movie
								</button>
								<button
									type="button"
									class="btn btn-outline-secondary option"
								>
									Series
								</button>
								<button
									type="button"
									class="btn btn-outline-secondary option"
								>
									Episode
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<!-- end of section header -->

		<!----------- main ----------->
		<section class="main py-2" id="main">
			<div class="container">
				<h4 class="search-result my-4">
					<i class="fas fa-search fa-flip-horizontal"></i>
					Search result :
				</h4>
				<div class="row movie-container">
					<div class="dummy-text text-center">
						<i
							class="fas fa-search fa-flip-horizontal fa-8x mb-4"
						></i>
						<br />
						<em style="font-size: 1.1em">
							"Your search results will be displayed here!""
						</em>
					</div>
				</div>
			</div>
		</section>
		<!-- end of section main -->

		<!-- footer -->
		<footer class="footer" id="footer">
			<div class="foo text-center">
				<div class="footer-content">
					<p>Follow My Social Media</p>
					<div class="social-media">
						<a href="https://twitter.com/FajriRasid"
							><i class="fab fa-twitter"></i
						></a>
						<a href="https://www.instagram.com/fajri_rasid1st/"
							><i class="fab fa-instagram"></i
						></a>
						<a href="https://web.facebook.com/muh.fajrirasid91"
							><i class="fab fa-facebook"></i
						></a>
						<a
							href="https://api.whatsapp.com/send?phone=6282290380510&text=hi"
							><i class="fab fa-whatsapp"></i
						></a>
						<a href="https://github.com/fajri-rasid1st"
							><i class="fab fa-github"></i
						></a>
					</div>
					<p>CopyrightÂ© 2020 All Rights Reserved</p>
					<p>
						<a
							href="https://www.github.com/fajri-rasid1st"
							target="_blank"
						>
							<i class="fas fa-user"></i> fajri-rasid1st
						</a>
					</p>
				</div>
			</div>
		</footer>
		<!-- end of section footer -->

		<!---------- modal ---------->
		<div
			class="modal fade"
			id="show-movie-detail"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered modal-xl">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">
							Details
						</h5>
						<button
							type="button"
							class="close"
							data-dismiss="modal"
							aria-label="Close"
							style="color: #e8e8e8; outline: none; border: none"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body"></div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-outline-light"
							data-dismiss="modal"
						>
							Close
						</button>
					</div>
				</div>
			</div>
		</div>
		<!------------ end of modal -------------->

		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"

		<script src="js/script.js"></script>
