<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>rock-paper-scissors</title>
		<link rel="stylesheet" href="../css/style3.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
		/>
	</head>
	<body>
		<div class="container">
			<h1>Paper-Rock-Scissors Game</h1>
			<div class="area-computer">
				<div class="computer"></div>
			</div>
			<div class="result"></div>
			<div class="area-player">
				<ul>
					<li>
						<img
							src="../css/style3/paper.png"
							alt="paper"
							width="125px"
							class="paper"
						/>
					</li>
					<li>
						<img
							src="../css/style3/scissors.png"
							alt="scissors"
							width="125px"
							class="scissors"
						/>
					</li>
					<li>
						<img
							src="../css/style3/rock.png"
							alt="scissors"
							width="125px"
							class="rock"
						/>
					</li>
				</ul>
			</div>
		</div>
		<script src="../js/SimpleGame.js"></script>
	</body>
</html>
