<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple Photo Gallery</title>
		<link rel="stylesheet" href="../css/style5.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap"
		/>
	</head>
	<body>
		<div class="container">
			<h1>Japan Gallery</h1>
			<img src="../css/style5/image-1.jpg" alt="main" class="main" />
			<img src="" alt="temp" class="temp" />
			<div class="thumbnails cf">
				<img
					src="../css/style5/image-1.jpg"
					alt="thumb"
					class="thumb"
				/>
				<img
					src="../css/style5/image-2.jpg"
					alt="thumb"
					class="thumb"
				/>
				<img
					src="../css/style5/image-3.jpg"
					alt="thumb"
					class="thumb"
				/>
				<img
					src="../css/style5/image-4.jpg"
					alt="thumb"
					class="thumb"
				/>
				<img
					src="../css/style5/image-5.jpg"
					alt="thumb"
					class="thumb"
				/>
				<img
					src="../css/style5/image-6.jpg"
					alt="thumb"
					class="thumb"
				/>
			</div>
		</div>
		<script src="../js/SimpleGallery.js"></script>
	</body>
</html>
